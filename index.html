<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Video.js + hls.js</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/video-js.css" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LQKX6M3DK0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-LQKX6M3DK0');
    </script>
    <style type="text/css">
        .video-js {
            font-size: 1rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
            height: 100%;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }


        h2,
        h3,
        a {
            color: #34495e;
        }

        a {
            text-decoration: none;
        }


        .logo {
            margin: 0;
            font-size: 1.45em;
        }

        .main-nav {
            margin-top: 5px;

        }

        .logo a,
        .main-nav a {
            padding: 10px 15px;
            text-transform: uppercase;
            text-align: center;
            display: block;
        }

        .main-nav a {
            color: #34495e;
            font-size: .99em;
        }

        .main-nav a:hover {
            color: #718daa;
        }


        .header {
            padding-top: .5em;
            padding-bottom: .5em;
            border: 1px solid #a2a2a2;
            background-color: #f4f4f4;
            -webkit-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.75);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        @media (min-width: 769px) {
            .header,
            .main-nav {
                display: flex;
            }

            .header {
                flex-direction: column;
                align-items: center;
            }

            .header {
                width: 80%;
                margin: 0 auto;
                max-width: 1150px;
            }
        }

        @media (min-width: 1025px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }

        }

    </style>

</head>
<body class="bg-light">
<div class="container">
    <div class="my-5 embed-responsive embed-responsive-16by9">
        <video id="video" playsinline muted="true" class="embed-responsive-item video-js vjs-default-skin" width="640" height="360" controls></video>
    </div>
</div>
<script src="assets/js/hls/video.js"></script>
<script src="assets/js/hls/hls.js"></script>
<script src="assets/js/hls/videojs5-hlsjs-source-handler.min.js?v=0.3.1"></script>
<script src="assets/js/hls/vjs-quality-picker.js?v=v0.0.2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.3.0/dash.all.min.js"></script>
<script>
    if (!Hls.isSupported()) {
        video=document.getElementById("video");
        video.src = "http://94.232.169.99/hls/123.m3u8";
    }else {
        var player = videojs('video');
        player.qualityPickerPlugin();
        player.src({
            src: 'http://94.232.169.99/hls/123.m3u8',
            type: 'application/x-mpegURL'
        });
    }
</script>
</body>
</html>
